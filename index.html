<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>shopping-miniGame</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="filter">
            <img src="img/blue_t.png" alt="blue_t" class="btn img-btn" data-key="type" data-value="tshirt">
            <img src="img/blue_p.png" alt="blue_p" class="btn img-btn" data-key="type" data-value="pants">
            <img src="img/blue_s.png" alt="blue_s" class="btn img-btn" data-key="type" data-value="skirt">
            <div class="btn color-btn blue" data-key="color" data-value="blue">BLUE</div>
            <div class="btn color-btn pink" data-key="color" data-value="pink">PINK</div>
            <div class="btn color-btn yellow" data-key="color" data-value="yellow">YELLOW</div>
        </div>
    </header>

    <main>
        <ul class="items">
            
        </ul>
    </main>
</body>
</html>
